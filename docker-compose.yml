version: "3.8"
services:
    mlflow:
        build: 
            context: ./mlflow
            dockerfile: Dockerfile
        container_name: mlflow
        ports: 
          - "7777:7777"
        command: mlflow server --host=0.0.0.0
    prefect: 
        image: prefecthq/prefect:2.20-python3.11
        ports:
            - 4200:4200
        command: prefect server start
